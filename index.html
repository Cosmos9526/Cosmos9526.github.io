<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milad Bagheri - Profile</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e; /* دارک بنفش/آبی تیره */
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      background-color: #16213e; /* دارک‌تر برای هدر */
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #0f3460; /* دارک‌تر در هورور */
    }

    .hero {
      display: flex;
      align-items: center;
      padding: 60px 40px;
      max-width: 1200px;
      margin: 0 auto;
      gap: 60px;
    }

    .hero-text h1 {
      font-size: 3.5em;
      margin: 0 0 20px 0;
      color: #ffffff;
    }

    .hero-text p {
      font-size: 1.2em;
      margin: 0 0 30px 0;
      color: #cccccc;
    }

    .hero-buttons {
      display: flex;
      gap: 15px;
    }

    .hero-buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .email-btn {
      background-color: #ffffff;
      color: #1a1a2e;
    }

    .email-btn:hover {
      background-color: #e0e0e0;
    }

    .cv-btn {
      background-color: transparent;
      color: #ffffff;
      border: 2px solid #ffffff;
    }

    .cv-btn:hover {
      background-color: #ffffff;
      color: #1a1a2e;
    }

    .hero-image {
      flex: 1;
      height: 400px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0f3460; /* دارک برای جایگزین عکس */
    }

    .hero-image img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    .featured {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      background-color: #16213e;
    }

    .featured-logo {
      width: 60px;
      height: 60px;
      background-color: #ffffff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #1a1a2e;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Milad Bagheri</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Hello, my name is Milad Bagheri</h1>
      <p>Short text with details about you, what you do or your professional, you can add more information on the about pages</p>
      <div class="hero-buttons">
        <button class="email-btn">Email me</button>
        <button class="cv-btn">Download CV</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="oYo-Link-Click-Chemistry-Category-Icon.png" alt="Milad Bagheri">
    </div>
  </section>

  <section class="featured">
    <div class="featured-logo">F</div>
    <div class="featured-logo">G</div>
    <div class="featured-logo">B</div>
    <div class="featured-logo">S</div>
    <div class="featured-logo">A</div>
  </section>
</body>
</html>
