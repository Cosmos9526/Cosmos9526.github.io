<head>

    <title>Milad Bagheri - Research Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #6B46C1; /* بنفش تیره برای پس‌زمینه، می‌تونید با تصویر جایگزین کنید */
            background-size: 70% auto; /* اندازه کوچک‌تر و فیت‌شده */
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: rgba(255, 255, 255, 0.9); /* سفید نیمه‌شفاف برای تب‌ها */

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #6B46C1; /* بنفش برای متن تب‌ها */
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 15px;
            font-weight: bold;
        }
        nav ul li a:hover {
            background-color: rgba(107, 70, 193, 0.2); /* بنفش کم‌رنگ در هورور */
            border-radius: 5px;
        }
        header {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            color: #000000; /* مشکی برای نام */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
